<div class="header">
  <h4>Cadastrar</h4>
</div>
<form class="form-login">

  <div class="form-group">
    <label for="nomeCliente">Nome</label>
    <input type="text" class="form-control" [(ngModel)]="usuario.nomeCliente" id="nomeCliente" name="nomeCliente" placeholder="Nome">
  </div>

  <div class="form-group">
    <label for="cpfCliente">CPF</label>
    <input type="text" class="form-control" [(ngModel)]="usuario.cpfCliente" id="cpfCliente" name="cpfCliente" placeholder="CPF">
  </div>

  <div class="form-group">
    <label for="emailCliente">E-mail</label>
    <input type="email" class="form-control" [(ngModel)]="usuario.emailCliente" id="emailCliente" name="emailCliente" placeholder="E-mail">
  </div>

  <div class="form-group">
    <label for="senhaCliente">Senha</label>
    <input type="password" class="form-control" [(ngModel)]="usuario.senhaCliente" id="senhaCliente"  name="senhaCliente" placeholder="Senha">
  </div>
  <div class="form-group buttons">
  <button type="submit" class="btn btn-primary" (click)="login()">Cadastrar</button>
    <p class="ref">
      Possui conta? faÃ§a <a class="link" (click)="redirectToLogin()">Login</a>
    </p>

  </div>
</form>
